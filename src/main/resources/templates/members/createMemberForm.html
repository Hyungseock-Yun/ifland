<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="사용할 아이디을 적어주세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="city">ifland 닉네임</label>
            <input type="text" th:field="*{iflandNickName}" class="form-control" placeholder="이프랜드 닉네임을 적어주세요">
        </div>

        <div class="form-group">
            <label th:for="street">패스워드</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="패스워드를 입력해주세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
