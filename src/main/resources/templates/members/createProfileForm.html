<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" th:action="@{/profile/new}" th:object="${profileForm}" method="post">
    <div class="form-group">
      <label th:for="iflandNickName">ifland 닉네임</label>

      <input type="text" th:field="*{iflandNickName}" class="form-control" placeholder="이프랜드 닉네임을 적어주세요"
             th:class="${#fields.hasErrors('iflandNickName')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('iflandNickName')}" th:errors="*{iflandNickName}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="contents">설명</label>
      <textarea type="text" th:field="*{contents}" th:style="${'height: 400px;'}" class="form-control" placeholder="내용을 입력해주세요"/>
    </div>

    <div class="form-group">
      <label th:for="instagram">인스타그램</label>
      <input type="text" th:field="*{instagram}" class="form-control" placeholder="내용을 입력해주세요"/>
    </div>

    <div class="form-group">
      <label th:for="facebook">페이스북</label>
      <input type="text" th:field="*{facebook}" class="form-control" placeholder="내용을 입력해주세요"/>
    </div>

    <div class="form-group">
      <label th:for="blog">블로그</label>
      <input type="text" th:field="*{blog}" class="form-control" placeholder="내용을 입력해주세요"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
