<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: header"/>

<body>
<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<th:block th:replace="fragments/navigator :: navigator"/>
<!-- Header End -->

<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="images/normal-breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="normal__breadcrumb__text">
          <h2>인증이 완료되었습니다!</h2>
          <p>이제 이프랜드 위키를 이용하실 수 있습니다 :)</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Login Section Begin -->
<section class="login spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login__form">
          <h3>로그인</h3>
          <form action="#">
            <div class="input__item">
              <input type="email" placeholder="이메일 주소">
              <span class="icon_mail"></span>
            </div>
            <div class="input__item">
              <input type="password" placeholder="비밀번호">
              <span class="icon_lock"></span>
            </div>
            <button type="submit" class="site-btn">Login</button>
          </form>
          <a href="#" class="forget_pass">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login__register">
          <h3>계정이 없으신가요?</h3>
          <a th:href="@{/sign-up}" class="primary-btn">Register Now</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Login Section End -->

</body>

<!-- Footer Section Begin -->
<th:block th:replace="fragments/footer :: footer"/>
<!-- Footer Section End -->
</html>
